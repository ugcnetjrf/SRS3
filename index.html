<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spaced Repetition App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="home-page">
        <h1>Spaced Repetition Task Manager</h1>
        
        <!-- SRT Regime Selection -->
        <select id="srt-regime" class="srt-dropdown">
            <option value="standard">Standard</option>
            <option value="aggressive">Aggressive</option>
            <option value="relaxed">Relaxed</option>
        </select>

        <!-- Add Task Button -->
        <button id="add-task-btn">Add Task</button>
        <button id="view-all-tasks-btn">All Tasks</button>
    </div>

    <!-- Task Form -->
    <div id="task-form-container">
        <h2>Create New Task</h2>
        <input type="text" id="task-title" placeholder="Enter task title">
        <textarea id="task-details" placeholder="Enter task details"></textarea>
        <input type="date" id="task-date">
        <button id="save-task-btn">Save Task</button>
    </div>

    <!-- Modal for Setting Custom Intervals -->
    <div id="overlay"></div>
    <div id="define-srt-modal">
        <h3>Set Custom Intervals</h3>
        <label for="day-1">+1 Days:</label>
        <input type="number" id="day-1" min="1">
        <label for="day-3">+3 Days:</label>
        <input type="number" id="day-3" min="1">
        <label for="day-7">+7 Days:</label>
