<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spaced Repetition Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Spaced Repetition Task Tracker</h1>
    <div class="container">
        <!-- Add Task Section -->
        <div class="section">
            <h2>Add Task</h2>
            <input type="text" id="taskTitle" placeholder="Enter Task Title">
            <textarea id="taskDetail" placeholder="Enter Task Details"></textarea>
            <input type="date" id="taskDate">
            <select id="sriRegimeSelect">
                <option value="standard">Standard</option>
                <option value="aggressive">Aggressive</option>
                <option value="relaxed">Relaxed</option>
            </select>
            <button onclick="addTask()">Add Task</button>
        </div>

        <!-- Revision Tasks Section -->
        <div class="section">
            <h2>Revision Tasks</h2>
            <ul id="revisionTasks"></ul>
        </div>

        <!-- All Tasks Link -->
        <div class="section">
            <button onclick="window.location.href='all-tasks.html'">All Tasks</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
