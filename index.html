<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spaced Repetition Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Spaced Repetition Tracker</h1>

  <div class="task-entry-controls">
    <select id="srtRegimeSelector">
      <option value="standard">Standard Regime</option>
      <option value="aggressive">Aggressive Regime</option>
      <option value="relaxed">Relaxed Regime</option>
    </select>
    <button onclick="toggleTaskInput()">Add Task</button>
    <button onclick="window.location.href='all-tasks.html'">All Tasks</button>
  </div>

  <div id="taskInputSection" style="display:none; margin-top:10px;">
    <input type="text" id="taskInput" placeholder="Enter your task">
    <input type="date" id="taskDate">
    <button onclick="saveTask()">Save Task</button>
  </div>

  <h2>Revision Tasks for Today</h2>
  <ul id="revisionTasksList"></ul>

  <script src="app.js"></script>
</body>
</html>
