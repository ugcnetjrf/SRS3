<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Tasks (Grouped by Date)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>All Tasks (Grouped by Date)</h1>
    <div class="container">
        <!-- Update SRI Section -->
        <div class="section">
            <button onclick="window.location.href='update-sri.html'">Update SRI</button>
        </div>

        <!-- Download, Reset, and Upload Buttons -->
        <div class="section">
            <button onclick="downloadTasks()">Download</button>
            <button onclick="resetAll()">Reset All</button>

        </div>

        <!-- Display All Tasks -->
        <div class="section">
            <ul id="allTasksList"></ul>
        </div>
    </div>

    <script src="app.js"></script>
