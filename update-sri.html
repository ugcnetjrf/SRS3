<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Update SRT Intervals</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Update Spaced Repetition Intervals</h1>

  <div class="sri-form">
    <label>
      Aggressive Regime (comma-separated days):
      <input type="text" id="sri-aggressive" placeholder="e.g., 1,2,3,5,7" />
    </label>

    <label>
      Relaxed Regime (comma-separated days):
      <input type="text" id="sri-relaxed" placeholder="e.g., 2,5,10,20,30" />
    </label>

    <button onclick="saveCustomSRIFromForm()">Save Intervals</button>
  </div>

  <script src="app.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", prefillSRIForm);
  </script>
</body>
</html>
