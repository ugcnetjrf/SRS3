<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update SRI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h2>Update SRI Regimes</h2>

  <div>
    <h3>Aggressive Regime</h3>
    <div id="aggressive-intervals"></div>
    <button onclick="addInterval('aggressive')">Add Interval</button>
  </div>

  <div>
    <h3>Relaxed Regime</h3>
    <div id="relaxed-intervals"></div>
    <button onclick="addInterval('relaxed')">Add Interval</button>
  </div>

  <button onclick="saveRegimes()">Save Regimes</button>

  <script src="app.js"></script>
</body>
</html>
