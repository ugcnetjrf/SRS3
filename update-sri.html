<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Update SRI</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>Update Spaced Repetition Intervals</h1>

    <label for="aggressive-interval">Aggressive Regime Interval (multiplier):</label>
    <input type="number" id="aggressive-interval" min="1" value="1"/>

    <label for="relaxed-interval">Relaxed Regime Interval (multiplier):</label>
    <input type="number" id="relaxed-interval" min="1" value="1"/>

    <button id="save-sri-btn">Save Intervals</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
